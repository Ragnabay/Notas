<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Lookup</title>
</head>
<body>
  <label for="codigo">Código:</label>
  <input type="text" id="codigo" />
  <button onclick="lookupCode()">OK</button>
  <div id="result"></div>

  <script>
    const mapping = {
      "101422010756": 4.2,
      "101422010770": 1.2,
      "101422010757": 3.5,
      "101422010758": 4.3,
      "101413020634": 0,
      "101422010774": 4.1,
      "101422010772": 5,
      "101419021518": 3.2,
      "101422010748": 4.4,
      "101422010747": 4.2,
      "101422010771": 4.5,
      "101421010684": 3.4,
      "101422010765": 4.3,
      "101422010753": 1.3,
      "101421010696": 0,
      "101422010759": 4.5,
      "101422010763": 4.6,
      "101422010767": 4.5,
      "101422010755": 2.5,
      "101422010751": 4.0,
      "101422010750": 4.5,
      "101422010754": 2.8,
      "101422010746": 4.6,
      "101421010680": 0,
      "101421010699": 4.3,
      "14062117":      3.4,

      "101422010769": 4.7,
      "101418020492": 3.8,
      "101422010764": 4.3,
      "101422010766": 2.2,
      "101422010752": 3.8,
      "101422010761": 4.2
    };

    function lookupCode() {
      const code = document.getElementById('codigo').value;
      const result = mapping[code];
      document.getElementById('result').textContent = result !== undefined ? result : '';
    }
  </script>
</body>
</html>
